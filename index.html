<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- Container 1 - Title and Description -->
        <div class="container-header">
            <h1 class="product-heading">OMNIUS - PREMIUM SET GORDIJNEN COMPLEET</h1>
            <p class="product-description">Upgrade je interieur met deze complete luxe gordijnset, inclusief
                zijgordijnen, voorraamband, 3-bogen booggordijn en kussen.</p>
        </div>

        <!-- Container 2 - Configurator -->
        <div class="configurator-container">
            <div class="container">
                <!-- Product Preview Column -->
                <div class="product-preview">
                    <div class="preview-image">
                        <button class="rotation-button left" id="rotate-left">&#10094;</button>
                        <img src="" alt="Omnius Premium Gordijnen" id="preview-main-image">
                        <button class="rotation-button right" id="rotate-right">&#10095;</button>
                    </div>
                    <div class="preview-title" id="product-title" style="display: none;">
                        <div>
                            <img src="./Assets/parts/OMNIUS KLEUR BOOGGORDIJN.webp" alt="Booggordijn"
                                class="product-set-image" data-set-id="1">
                        </div>
                        <div>
                            <img src="./Assets/parts/OMNIUS KUSSEN ACHTERKANT.webp" alt="Kussen Achterkant"
                                class="product-set-image" data-set-id="7">
                        </div>
                    </div>
                </div>

                <!-- ✅ NEW: Mobile Bottom Container (wraps options and selection columns) -->
                <div class="mobile-bottom-container">
                    <!-- Options Column -->
                    <div class="options-column">
                        <!-- Dynamic options will be populated by JavaScript -->
                        
                        <!-- Responsive upward dropdown (hidden now) -->
                        <div class="responsive-selection-dropdown" id="responsive-dropdown">
                            <div class="selection-title" id="responsive-selection-heading">Select Option</div>
                            <div id="responsive-selection-content">
                                <!-- Dynamic content will be inserted here -->
                            </div>
                        </div>

                        <!-- Horizontal scrolling options (hidden now) -->
                        <div class="options-scroll-container">
                            <!-- Same option items as above -->
                        </div>
                    </div>

                    <!-- Desktop Selection Column -->
                    <div class="selection-column">
                        <div class="selection-title" id="selection-heading">Select an Option</div>

                        <!-- Fixed haakband option -->
                        <div id="haakband-options" class="option-panel" style="display: none;">
                            <div class="fixed-selection">Vaste optie: 225 CM</div>
                        </div>

                        <!-- Other option panels will be dynamically created -->
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Container 3 - Price and Cart Section -->
        <div class="container-footer">
            <div class="price-cart-section">
                <div class="price-info">
                    <div class="product-price">€449,00</div>
                    <div class="price-details">
                        <div class="old-price">€493,00</div>
                        <div class="tax-note">excl. BTW</div>
                    </div>
                </div>

                <div class="delivery-info">
                    <div class="delivery-info-icon">✓</div>
                    <div>Levertijd: 6 weken</div>
                </div>

                <div class="cart-controls">
                    <div class="quantity-controls">
                        <button class="qty-btn" id="decrease-qty">-</button>
                        <div class="qty-display" id="qty-value">1</div>
                        <button class="qty-btn" id="increase-qty">+</button>
                    </div>

                    <button class="add-to-cart-btn">IN WINKELWAGEN</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="curtain-configurator.js"></script>
</body>

</html>
